# Checked into Git repository since it's the same everywhere, anyways...

default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/database.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from the development database when tests run!
test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  database: db/database.sqlite3
